# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download GNU/Linux build
        id: download-gnu-linux-build
        uses: dawidd6/action-download-artifact@v2
        with:
          repo: Panzerschrek/U-00DC-Sprache
          branch: master
          workflow: main.yml
          if_no_artifact_found: fail
          skip_unpack: true
      - name: Download Windows build
        id: download-windows-build
        uses: dawidd6/action-download-artifact@v2
        with:
          repo: Panzerschrek/U-00DC-Sprache
          branch: master
          workflow: windows.yml
          if_no_artifact_found: fail
          skip_unpack: true
      - name: Download emscripten build
        id: download-emscripten-build
        uses: dawidd6/action-download-artifact@v2
        with:
          repo: Panzerschrek/U-00DC-Sprache
          workflow: interpreter_emscripten.yml
          if_no_artifact_found: fail
      - name: Unpack external resources
        run: ./unpack_external_resources.sh
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      # Unpack the docs after Jekyll invocation in order to simple copy contents into "_site" directory.
      - name: Prepare docs
        run: ./unpack_docs.sh
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
